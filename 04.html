<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Position</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			background: gray;
		}
		.a {
			/* position: static; 기본값 */
			position: absolute;
			left: 50px;
			top: 50px;
			z-index: 1;
			background: lightblue;
		}
		.b {
			position: absolute;
			left: 0;
			top: 0;
			z-index: 0;
			background: lightcoral;
		}
		.c {
			position: relative;
			left: 10px;
			top: 20px;
			background: lime;
		}
		.wrapper {
			position: relative;
			margin-top: 200px;
			border: 10px solid black;
		}
	</style>
</head>
<body>
	<div class="box" style="height: 200px;"></div>

	<div class="wrapper">

		<div class="box a">A</div>
		<div class="box b">B</div>
		<div class="box c">C</div>

	</div>
</body>
</html>
